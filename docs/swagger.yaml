        type: string
      discount:
        type: integer
      name:
        type: string
      status:
        enum:
        - available
        - unavailable
        type: string
      time-interval:
        type: integer
    required:
    - description
    - name
    type: object
  svcpackagecommands.UpdateServiceTaskDTO:
    properties:
      additional-cost:
        type: number
      additional-cost-desc:
        type: string
      cost:
        type: number
      description:
        type: string
