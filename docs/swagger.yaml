definitions:
  categorycommands.CreateCategoryDTO:
    properties:
      description:
        type: string
      name:
        type: string
      thumbnail:
        type: string
    type: object
  servicecommands.CreateServiceDTO:
    properties:
      description:
        type: string
      est-duration:
        type: string
      name:
        type: string
    type: object
  svcpackagecommands.ServicePackageDTO:
    properties:
      combo-days:
        type: integer
      description:
        type: string
      discount:
        type: integer
      name:
        type: string
      time-interval:
        type: integer
    required:
    - description
    - name
    type: object
  svcpackagecommands.ServiceTaskDTO:
    properties:
      additional-cost:
        type: number
      additional-cost-desc:
        type: string
      cost:
        type: number
      description:
        type: string
      est-duration:
        type: integer
      is-must-have:
        type: boolean
      name:
        type: string
      order:
        type: integer
      price-of-step:
        type: integer
      staff-advice:
        type: string
      unit:
        enum:
        - quantity
        - time
        type: string
    required:
    - additional-cost
    - additional-cost-desc
    - cost
    - price-of-step
    type: object
  svcpackagecommands.UpdateServicePackageDTO:
    properties:
      combo-days:
        type: integer
