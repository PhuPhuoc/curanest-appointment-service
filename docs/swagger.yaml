      name:
        type: string
      order:
        type: integer
      price-of-step:
        type: integer
      staff-advice:
        type: string
      status:
        enum:
        - available
        - unavailable
        type: string
      unit:
        enum:
        - quantity
        - time
        type: string
    required:
    - additional-cost
    - additional-cost-desc
    - cost
    - price-of-step
    type: object
info:
